apiVersion: v1
kind: ServiceAccount
metadata:
  name: phalanx-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: phalanx-cluster-role
rules:
  - apiGroups: [""]
    resources: ["services","secrets","endpoints"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["extensions","networking.k8s.io"]
    resources: ["ingresses",]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: phalanx-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: phalanx-cluster-role
subjects:
  - kind: ServiceAccount
    name: phalanx-sa
    namespace: default
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: phalanx
  namespace: default
  labels:
    app: phalanx
spec:
  selector:
    matchLabels:
      app: phalanx
  template:
    metadata:
      labels:
        app: phalanx
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: phalanx-sa
      containers:
        - image: docker.io/phalanx:1.0.0-dev
          name: phalanx
          imagePullPolicy: Never
          env:
            - name: PORT
              value: "81"
            - name: TLS_PORT
              value: "444"
            - name: HOST
              value: "0.0.0.0"
          ports:
            - name: http
              containerPort: 81
            - name: https
              containerPort: 444