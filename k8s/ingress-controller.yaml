apiVersion: v1
kind: ServiceAccount
metadata:
  name: guardgress-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: guardgress-cluster-role
rules:
  - apiGroups: [""]
    resources: ["services","secrets"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["extensions","networking.k8s.io"]
    resources: ["ingresses",]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: guardgress-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: guardgress-cluster-role
subjects:
  - kind: ServiceAccount
    name: guardgress-sa
    namespace: default
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: guardgress
  namespace: default
  labels:
    app: guardgress
spec:
  selector:
    matchLabels:
      app: guardgress
  template:
    metadata:
      labels:
        app: guardgress
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: guardgress-sa
      containers:
        - name: guardgress
          image: ghcr.io/h3adex/guardgress:latest
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
